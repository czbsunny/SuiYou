server.port=8080
server.servlet.context-path=/api
spring.main.banner-mode=off

# 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/suiyou?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=Sunny520
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT配置
jwt.secret=SuiYouSecretKeyForJWTTokenGenerationAndValidation
jwt.expiration=86400000

# 日志配置
logging.level.com.suiyou=INFO
logging.level.org.springframework.security=DEBUG

# WeChat mini program config (optional). If both appid and secret are set, server will call jscode2session.
wechat.appid=
wechat.secret=
# If true (default) the server will mock jscode2session and generate a fake openid for development and review.
wechat.mock=true
