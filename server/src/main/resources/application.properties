server.port=8080
server.servlet.context-path=/api
spring.main.banner-mode=off

# 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/suiyou?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=Sunny520
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# JWT配置
app.jwtSecret=SuiYouSecretKeyForJWTTokenGenerationAndValidationMustBeAtLeast64Characters!
app.jwtExpirationInMs=86400000

# 日志配置
logging.level.root=INFO
logging.level.com.suiyou=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# WeChat mini program config (optional). If both appid and secret are set, server will call jscode2session.
wechat.appid=
wechat.secret=
# If true (default) the server will mock jscode2session and generate a fake openid for development and review.
wechat.mock=true


